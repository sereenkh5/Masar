<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÖÿ™ÿ¨ÿ± ÿßŸÑŸÉÿ™ÿ±ŸàŸÜŸä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .cart-icon {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .cart-icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            margin: 20px 0;
        }

        .search-bar input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 25px 0 0 25px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            outline: none;
        }

        .search-bar button {
            padding: 15px 25px;
            border: none;
            border-radius: 0 25px 25px 0;
            background: #2ecc71;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            background: #27ae60;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .product-title {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #2c3e50;
            font-weight: bold;
        }

        .product-description {
            color: #7f8c8d;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .product-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 15px;
        }

        .add-to-cart {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            background: linear-gradient(45deg, #2980b9, #3498db);
            transform: scale(1.05);
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .cart-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .close-cart {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-size: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .cart-total {
            text-align: center;
            padding: 20px;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            border-radius: 15px;
            margin-top: 20px;
        }

        .checkout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
        }

        .quantity-btn:hover {
            background: #2980b9;
        }

        .remove-item {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
        }

        .remove-item:hover {
            background: #c0392b;
        }

        @media (max-width: 768px) {
            .header-content {
                text-align: center;
            }
            
            h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .cart-content {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>üõçÔ∏è ŸÖÿ™ÿ¨ÿ±Ÿä ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä</h1>
                <div class="cart-icon" onclick="openCart()">
                    üõí
                    <span class="cart-count" id="cartCount">0</span>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™..." onkeyup="searchProducts()">
                <button onclick="searchProducts()">üîç ÿ®ÿ≠ÿ´</button>
            </div>
        </header>

        <main>
            <div class="products-grid" id="productsGrid">
                <!-- ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿ≥ÿ™Ÿèÿ≠ŸÖŸÑ ŸáŸÜÿß -->
            </div>
        </main>
    </div>

    <!-- ŸÜÿßŸÅÿ∞ÿ© ÿ≥ŸÑÿ© ÿßŸÑŸÖÿ¥ÿ™ÿ±Ÿäÿßÿ™ -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>üõí ÿ≥ŸÑÿ© ÿßŸÑŸÖÿ¥ÿ™ÿ±Ÿäÿßÿ™</h2>
                <button class="close-cart" onclick="closeCart()">√ó</button>
            </div>
            <div id="cartItems">
                <!-- ÿπŸÜÿßÿµÿ± ÿßŸÑÿ≥ŸÑÿ© ÿ≥ÿ™ÿ∏Ÿáÿ± ŸáŸÜÿß -->
            </div>
            <div class="cart-total" id="cartTotal">
                ÿßŸÑŸÖÿ¨ŸÖŸàÿπ ÿßŸÑŸÉŸÑŸä: 0 ÿ±ŸäÿßŸÑ
            </div>
            <button class="checkout-btn" onclick="checkout()">ÿ•ÿ™ŸÖÿßŸÖ ÿßŸÑÿ∑ŸÑÿ® üí≥</button>
        </div>
    </div>

    <script>
        // ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™
        const products = [
            {
                id: 1,
                name: "Ÿáÿßÿ™ŸÅ ÿ∞ŸÉŸä",
                description: "Ÿáÿßÿ™ŸÅ ÿ∞ŸÉŸä ÿ®ŸÖŸàÿßÿµŸÅÿßÿ™ ÿπÿßŸÑŸäÿ© ŸàŸÉÿßŸÖŸäÿ±ÿß ŸÖÿ™ÿ∑Ÿàÿ±ÿ©",
                price: 1500,
                emoji: "üì±"
            },
            {
                id: 2,
                name: "ŸÑÿßÿ®ÿ™Ÿàÿ®",
                description: "ŸÑÿßÿ®ÿ™Ÿàÿ® ŸÇŸàŸä ŸÑŸÑÿ£ŸÑÿπÿßÿ® ŸàÿßŸÑÿπŸÖŸÑ",
                price: 3500,
                emoji: "üíª"
            },
            {
                id: 3,
                name: "ÿ≥ŸÖÿßÿπÿßÿ™ ŸÑÿßÿ≥ŸÑŸÉŸäÿ©",
                description: "ÿ≥ŸÖÿßÿπÿßÿ™ ÿ®ŸÑŸàÿ™Ÿàÿ´ ÿπÿßŸÑŸäÿ© ÿßŸÑÿ¨ŸàÿØÿ©",
                price: 250,
                emoji: "üéß"
            },
            {
                id: 4,
                name: "ÿ≥ÿßÿπÿ© ÿ∞ŸÉŸäÿ©",
                description: "ÿ≥ÿßÿπÿ© ÿ∞ŸÉŸäÿ© ŸÑÿ™ÿ™ÿ®ÿπ ÿßŸÑŸÑŸäÿßŸÇÿ© ŸàÿßŸÑÿµÿ≠ÿ©",
                price: 800,
                emoji: "‚åö"
            },
            {
                id: 5,
                name: "ŸÉÿßŸÖŸäÿ±ÿß ÿ±ŸÇŸÖŸäÿ©",
                description: "ŸÉÿßŸÖŸäÿ±ÿß ÿßÿ≠ÿ™ÿ±ÿßŸÅŸäÿ© ŸÑŸÑÿ™ÿµŸàŸäÿ±",
                price: 2200,
                emoji: "üì∑"
            },
            {
                id: 6,
                name: "ÿ™ŸÑŸÅÿ≤ŸäŸàŸÜ ÿ∞ŸÉŸä",
                description: "ÿ™ŸÑŸÅÿ≤ŸäŸàŸÜ 55 ÿ®Ÿàÿµÿ© ÿ®ÿØŸÇÿ© 4K",
                price: 2800,
                emoji: "üì∫"
            }
        ];

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // ÿπÿ±ÿ∂ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™
        function displayProducts(productsToShow = products) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            productsToShow.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image">${product.emoji}</div>
                    <h3 class="product-title">${product.name}</h3>
                    <p class="product-description">${product.description}</p>
                    <div class="product-price">${product.price} ÿ±ŸäÿßŸÑ</div>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">
                        ÿ•ÿ∂ÿßŸÅÿ© ŸÑŸÑÿ≥ŸÑÿ© üõí
                    </button>
                `;
                grid.appendChild(productCard);
            });
        }

        // ÿ•ÿ∂ÿßŸÅÿ© ŸÖŸÜÿ™ÿ¨ ŸÑŸÑÿ≥ŸÑÿ©
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({...product, quantity: 1});
            }

            updateCartDisplay();
            saveCart();

            // ÿ™ÿ£ÿ´Ÿäÿ± ÿ®ÿµÿ±Ÿä
            const button = event.target;
            button.style.background = '#2ecc71';
            button.textContent = 'ÿ™ŸÖ ÿßŸÑÿ•ÿ∂ÿßŸÅÿ© ‚úÖ';
            setTimeout(() => {
                button.style.background = 'linear-gradient(45deg, #3498db, #2980b9)';
                button.textContent = 'ÿ•ÿ∂ÿßŸÅÿ© ŸÑŸÑÿ≥ŸÑÿ© üõí';
            }, 1000);
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ÿπÿ±ÿ∂ ÿßŸÑÿ≥ŸÑÿ©
        function updateCartDisplay() {
            const cartCount = document.getElementById('cartCount');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;

            updateCartModal();
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑÿ≥ŸÑÿ©
        function updateCartModal() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');

            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="text-align: center; padding: 50px; color: #7f8c8d;">ÿßŸÑÿ≥ŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ© üõí</p>';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div>
                            <span style="font-size: 30px; margin-left: 15px;">${item.emoji}</span>
                            <strong>${item.name}</strong>
                            <div style="color: #7f8c8d; font-size: 14px;">${item.price} ÿ±ŸäÿßŸÑ ŸÑŸÑŸÇÿ∑ÿπÿ©</div>
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="changeQuantity(${item.id}, -1)">-</button>
                            <span style="margin: 0 10px; font-weight: bold;">${item.quantity}</span>
                            <button class="quantity-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
                            <button class="remove-item" onclick="removeFromCart(${item.id})">ÿ≠ÿ∞ŸÅ</button>
                        </div>
                    </div>
                `).join('');
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.innerHTML = `ÿßŸÑŸÖÿ¨ŸÖŸàÿπ ÿßŸÑŸÉŸÑŸä: <strong>${total} ÿ±ŸäÿßŸÑ</strong>`;
        }

        // ÿ™ÿ∫ŸäŸäÿ± ŸÉŸÖŸäÿ© ÿßŸÑŸÖŸÜÿ™ÿ¨
        function changeQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCartDisplay();
                    saveCart();
                }
            }
        }

        // ÿ≠ÿ∞ŸÅ ŸÖŸÜÿ™ÿ¨ ŸÖŸÜ ÿßŸÑÿ≥ŸÑÿ©
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
            saveCart();
        }

        // ŸÅÿ™ÿ≠ ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑÿ≥ŸÑÿ©
        function openCart() {
            document.getElementById('cartModal').style.display = 'block';
            updateCartModal();
        }

        // ÿ•ÿ∫ŸÑÿßŸÇ ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑÿ≥ŸÑÿ©
        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
        }

        // ÿ•ÿ™ŸÖÿßŸÖ ÿßŸÑÿ∑ŸÑÿ®
        function checkout() {
            if (cart.length === 0) {
                alert('ÿßŸÑÿ≥ŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ©!');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const confirmed = confirm(`ÿ•ÿ™ŸÖÿßŸÖ ÿßŸÑÿ∑ŸÑÿ® ÿ®ŸÇŸäŸÖÿ© ${total} ÿ±ŸäÿßŸÑÿü`);
            
            if (confirmed) {
                alert('ÿ™ŸÖ ÿ•ÿ™ŸÖÿßŸÖ ÿßŸÑÿ∑ŸÑÿ® ÿ®ŸÜÿ¨ÿßÿ≠! ÿ¥ŸÉÿ±ÿßŸã ŸÑŸÉ üéâ');
                cart = [];
                updateCartDisplay();
                saveCart();
                closeCart();
            }
        }

        // ÿßŸÑÿ®ÿ≠ÿ´ ŸÅŸä ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm)
            );
            displayProducts(filteredProducts);
        }

        // ÿ≠ŸÅÿ∏ ÿßŸÑÿ≥ŸÑÿ© ŸÅŸä ÿßŸÑÿ™ÿÆÿ≤ŸäŸÜ ÿßŸÑŸÖÿ≠ŸÑŸä
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÜÿßŸÅÿ∞ÿ© ÿßŸÑŸÖŸàÿØÿßŸÑ ÿ®ÿßŸÑŸÜŸÇÿ± ÿÆÿßÿ±ÿ¨Ÿáÿß
        document.getElementById('cartModal').onclick = function(event) {
            if (event.target === this) {
                closeCart();
            }
        }

        // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        window.onload = function() {
            displayProducts();
            updateCartDisplay();
        }

        // ÿßŸÑÿ®ÿ≠ÿ´ ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑŸÉÿ™ÿßÿ®ÿ©
        document.getElementById('searchInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                searchProducts();
            }
        });
    </script>
</body>
</html>
